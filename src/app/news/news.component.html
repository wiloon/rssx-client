<div *ngIf="news">
  <button class="next" id="input" (click)="next()">Previous</button>
  <button class="next" id="input" (click)="next()">Next</button>
  <button class="next" id="input" (click)="next()">Back</button>

  <h2><a href="{{news.Url}}" target="_blank">{{ news.Title }}</a></h2>
  <div [innerHtml]="news.Description"></div>
</div>
